<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iron Maiden - Fan Club</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="fanclub">

  <header class="header container">
    <div class="logo">
      <a href="index.html">
        <img src="img/logo.jpg" alt="Iron Maiden Logo" />
      </a>
    </div>
    <nav class="nav-menu">
      <a href="index.html">Home</a>
      <a href="historia.html">The Band</a>
      <a href="merchandising.html">Merch</a>
      <a href="tour.html">Tour</a>
      <a href="fanclub.html" class="active">Fan Club</a>
    </nav>
    <form class="search-form" action="#" method="GET">
      <input type="search" placeholder="Search" />
    </form>
  </header>

  <section class="social-media">
    <a href="#"><img src="img/youtube.jpg" alt="YouTube" /></a>
    <a href="#"><img src="img/ig.jpg" alt="Instagram" /></a>
    <a href="#"><img src="img/facebook.jpg" alt="Facebook" /></a>
    <a href="#"><img src="img/spotify.jpg" alt="Spotify" /></a>
  </section>

  <main class="container fanclub-section">
    <h2>Join the Iron Maiden Fan Club</h2>
    <p>Get exclusive news, merchandise discounts, and early access to tickets.</p>
    <form class="fanclub-form" action="#" method="POST">
      <label for="name">Name:</label><br />
      <input type="text" id="name" name="name" required /><br /><br />
      <label for="email">Email:</label><br />
      <input type="email" id="email" name="email" required /><br /><br />
      <button type="submit">Join Now</button>
    </form>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Iron Maiden Fan Page</p>
  </footer>

</body>
</html>
